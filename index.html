<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio</title>

    <!-- Tailwind and DaisyUI cdn Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Font awesome cdn Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Customizing Tailwind here -->
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                btn_primary:'rgb(171, 239, 95)',
                bg_gradient_1:'rgb(255, 255, 255)',
                bg_gradient_2:'rgba(255, 255, 255, 0)'
              },
              fontFamily:{
                fontManrope: "Manrope", 
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Header Section -->
    <header class="container mx-auto bg-slate-800">
        <!-- Navbar section  -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <i class="fa-solid fa-arrow-right -rotate-45 h-8 w-8 bg-[#ABEF5F] text-black rounded-full flex justify-center items-center "></i>
                    <a class="btn btn-ghost ml-0 text-3xl font-bold">Rinterio</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1">
                    <li><a class="text-base font-bold">Home</a></li>
                    <li><a class="text-base font-normal">Services</a></li>
                    <li><a class="text-base font-normal">Portfolio</a></li>
                    <li><a class="text-base font-normal">Blog</a></li>
                    <li><a class="text-base font-normal">Contact Us</a></li>
                  </ul>
                </div>
                <div class="navbar-end gap-2">
                    <button class="btn bg-bg_gradient_1 btn-circle">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="btn bg-bg_gradient_1 btn-circle">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <a class="btn bg-[#ABEF5F] rounded-2xl"><span class="text-xl font-bold">Book Consult</span>
                        <i class="fa-solid fa-arrow-right -rotate-45 h-8 w-8 bg-black text-white rounded-full flex justify-center items-center "></i>
                    </a>
                    <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <ul
                      tabindex="0"
                      class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow right-0">
                      <li><a class="text-base font-bold">Home</a></li>
                      <li><a class="text-base font-normal">Services</a></li>
                      <li><a class="text-base font-normal">Portfolio</a></li>
                      <li><a class="text-base font-normal">Blog</a></li>
                      <li><a class="text-base font-normal">Contact Us</a></li>
                    </ul>
                  </div>
                </div>
              </div>
        </nav>
        
        <!-- Banner section -->
    </header>

    <!-- Main Section -->
    <main>

    </main>

    <!-- Footer Section -->
    <footer>

    </footer>
</body>
</html>
